<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:s="http://springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			<h:outputText value="Spring Faces MVC: Travel Advisor Sample Application - "/>
			<h:outputText value="#{title}"/>
		</title>

		<h:outputScript library="primefaces" name="jquery/jquery.js"/>
		<h:outputScript library="js" name="bootstrap.js"/>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"/>
		
		<link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap-primefaces.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="#{request.contextPath}/resources/css/travel.css" type="text/css" media="screen, projection" />

		<link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon" />

		<ui:insert name="head"/>
	</h:head>

	<h:body>
		<div class="main #{cssUtils.pageClass}">

			<s:messageSource var="messages"/>
			
			<!-- Header -->
			<header>
				<div class="container">
					<div class="row">
						<div class="span4">
			           		<p:graphicImage value="/resources/img/spring-logo.png" alt="Spring TravelAdvisor"/>
			           	</div>
			           	<div class="span8">
			           		<h1><h:link value="Travel Advisor" outcome="spring:@cityController.enterSearchDetails"/></h1>
			           	</div>
					</div>
				</div>
			</header>

			<!-- Content -->
			<h:form id="form">
				<div class="container">
				    <p:messages id="messages"/>  
					<ui:insert name="main"/>
				</div>
			</h:form>

			<div id="push">
			</div>
		</div>			
		
		<!-- Footer -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="span12">
						<ul>
							<li class="first">
								<h:outputText value="Powered by "/>
								<h:outputLink value="http://www.springframework.org">
									<h:outputText value="Spring"/>
								</h:outputLink>
								<h:outputText value=" &amp; JavaServer Faces"/>
							</li>
							<li>
								<h:outputText value="Rich UI components by "/>
								<h:outputLink value="http://www.primefaces.org">
									<h:outputText value="Primefaces"/>
								</h:outputLink>
							</li>
							<li>
								<h:outputText value="Icons from "/>
								<h:outputLink value="http://www.icondrawer.com">
									<h:outputText value="www.icondrawer.com"/>
								</h:outputLink>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</h:body>
</ui:composition>
