<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/layouts/standard.xhtml">
		<ui:param name="title" value="Cities"/>

		<p:selectOneMenu value="#{model.selectedCity}" var="city" effect="fade">
			<s:selectItems value="#{cities}" itemLabel="#{item.name}, #{item.country}" includeNoSelectionOption="false"/>
			<p:column>
	           	<p:graphicImage value="/resources/img/flags/24/#{city.country}.png" width="24" height="24"/>
			</p:column>
			<p:column>
				<h:outputText value="#{city.name}, #{city.country}"/>
			</p:column>
		</p:selectOneMenu>
		
		<p:commandButton value="Continue" action="spring:@showCity" update="form">
			<f:param name="country" value="#{model.selectedCity.country}"/>
			<f:param name="name" value="#{model.selectedCity.name}"/>
		</p:commandButton>
	</ui:composition>

</html>
