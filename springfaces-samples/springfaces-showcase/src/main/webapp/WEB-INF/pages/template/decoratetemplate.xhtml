<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:s="http://springframework.org/tags/springfaces">

	<h:body>
		<ui:composition>
			<div>
				<h:outputText value="before"/>
				<ui:insert/>
				<h:outputText value="after"/>
			</div>
			
			<div>
				<ui:insert name="globaldefine"/>
			</div>
			<div>
				<h:outputText styleClass="globalparam" value="#{globalparam}"/>
			</div>
			<div>
				<ui:insert name="localdefine"/>
			</div>
			<div>
				<h:outputText styleClass="localparam" value="#{localparam}"/>
			</div>
			<p/>
		</ui:composition>
	</h:body>
</ui:composition>
